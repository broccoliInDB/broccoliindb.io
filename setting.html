<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Broccoli">
  <meta name="description" content="Welcome to my Kakao Clone">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>설정 | kakao Clone</title>
</head>

<body class="setting-fragment">
  <div class="container">
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">2:13</div>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-map-marker-alt"></i>
        <div class="status-bar__icon">
          <img src="./images/lte.svg" alt="lte.svg" class="status-bar__icon status-bar__icon_lte">
        </div>
        <i class="fas fa-signal"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <span class="header__icon">
          <a href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </span>
        <span>설정</span>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="main">
      <div class="information">
        <ul class="information__list">
          <li class="information__item">
            <div class="information__icon">
              <i class="fas fa-bullhorn"></i>
            </div>
            <div class="information__content content">
              <span>공지사항</span>
              <span class="content__new">N</span>
            </div>
          </li>
          <li class="information__item">
            <div class="information__icon">
              <i class="fas fa-flask"></i>
            </div>
            <div class="information__content">
              <span>실험실</span>
            </div>
          </li>
          <li class="information__item">
            <div class="information__icon">
              <i class="fas fa-info-circle"></i>
            </div>
            <div class="information__content content">
              <div>
                <span>버전정보</span>
                <span class="content__new">N</span>
              </div>
              <div class="content__version">8.8.6</div>
            </div>
          </li>
        </ul>
      </div>
      <hr>
      <div class="management">
        <ul class="management__list">
          <li class="management__item">
            <div class="management__icon">
              <i class="fas fa-lock"></i>
            </div>
            <div class="management__content">
              <span>개인/보안</span>
            </div>
          </li>
          <li class="management__item">
            <div class="management__icon">
              <i class="fas fa-bell"></i>
            </div>
            <div class="management__content">
              <span>알림</span>
            </div>
          </li>
          <li class="management__item">
            <div class="management__icon">
              <i class="fas fa-user"></i>
            </div>
            <div class="management__content">
              <span>친구</span>
            </div>
          </li>
          <li class="management__item">
            <div class="management__icon">
              <i class="fas fa-comment"></i>
            </div>
            <div class="management__content">
              <span>채팅</span>
            </div>
          </li>
          <li class="management__item">
            <div class="management__icon">
              <i class="fas fa-comments"></i>
            </div>
            <div class="management__content">
              <span>문자 모아보기</span>
            </div>
          </li>
          <li class="management__item">
            <div class="management__icon">
              <i class="fas fa-sun"></i>
            </div>
            <div class="management__content">
              <span>화면</span>
            </div>
          </li>
          <li class="management__item">
            <div class="management__icon">
              <i class="fas fa-paint-brush"></i>
            </div>
            <div class="management__content">
              <div>
                <span>테마</span>
              </div>
              <div class="content__info">
                <span>기본테마</span>
              </div>
            </div>
          </li>
          <li class="management__item">
            <div class="management__icon">
              <i class="fas fa-phone-alt"></i>
            </div>
            <div class="management__content">
              <span>통화</span>
            </div>
          </li>
          <li class="management__item">
            <div class="management__icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="management__content">
              <span>게임별</span>
            </div>
          </li>
          <li class="management__item">
            <div class="management__icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="management__content">
              <span>기타</span>
            </div>
          </li>
        </ul>
      </div>
      <hr>
      <div class="help">
        <div class="help__icon">
          <i class="fas fa-question-circle"></i>
        </div>
        <div class="help__content">
          <span>고객센터/도움말</span>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
