<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Broccoli">
  <meta name="description" content="Welcome to my Kakao Clone">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>친구 | kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <div class="status-bar__clock">2:13</div>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-up"></i>
      <i class="fas fa-map-marker-alt"></i>
      <span class="status-bar__network">
        <img src="./images/lte.svg" alt="lte.svg" width="16px" height="16px" class="status-bar__lte">
      </span>
      <i class="fas fa-signal"></i>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__column">
      <h1 class="header__title">친구</h1>
    </div>
    <div class="header__column">
      <span class="header__icon">
        <a href="find.html" class="header__icon-link">
          <i class="fas fa-search"></i>
        </a>
      </span>
      <span class="header__icon">
        <a href="add-user.html" class="header__icon-link">
          <i class="fas fa-user-plus"></i>
        </a>
      </span>
      <span class="header__icon">
        <a href="music.html" class="header__icon-link">
          <i class="fas fa-music"></i>
        </a>
      </span>
      <span class="header__icon">
        <a href="setting.html" class="header__icon-link">
          <i class="fas fa-cog"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="friends">
    <header class="friends__header">
      <div class="friends__friend friend friend_lg">
        <div class="friend__column">
          <img src="images/avatars/zzangu/zzangu.jpeg" alt="zzangu" class="friend__avatar">
          <div class="friend__contents contents">
            <div class="contents__user-name">짱구</div>
            <div class="contents__user-word">live with love, passion and courage</div>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__bgm">
            <span>지나간다-김범수</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
    </header>
    <div class="friends__birth-day">
      <h5 class="friends__title">생일인 친구</h5>
      <div class="friends__friend friend">
        <div class="friend__column">
          <img src="images/avatars/zzangu/zzangu.jpeg" alt="zzangu" class="friend__avatar">
          <div class="friend__contents contents">
            <div class="contents__user-name">친구의 생일을 확인해보세요!</div>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__birthday-counts counts-things">
            <span class="counts-things__count">1</span>
            <a class="counts-things__link">
              <i class="fas fa-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="friends__favorite">
      <h5 class="friends__title">즐겨찾기</h5>
      <ul class="friends__list">
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatars/zzangu/zzangu.jpeg" alt="zzangu" class="friend__avatar">
            <div class="friend__contents contents">
              <div class="contents__user-name">짱구</div>
              <div class="contents__user-word">live with love, passion and courage</div>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__bgm">
              <span>지나간다-김범수</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="friends__channel">
      <h5 class="friends__title">채널</h5>
      <div class="friends__friend friend">
        <div class="friend__column">
          <img src="images/avatars/zzangu/zzangu.jpeg" alt="zzangu" class="friend__avatar">
          <div class="friend__contents contents">
            <div class="contents__user-name">채널</div>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__channel-counts counts-things">
            <span class="counts-things__count">33</span>
            <a class="counts-things__link">
              <i class="fas fa-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="friends__friends">
      <span class="friends__title-counts">
        <h5 class="friends__title">친구</h5>
        <h5 class="friends__counts">233</h5>
      </span>
      <ul class="friends__list">
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatars/zzangu/zzangu.jpeg" alt="zzangu" class="friend__avatar">
            <div class="friend__contents contents">
              <div class="contents__user-name">짱구</div>
              <div class="contents__user-word">live with love, passion and courage</div>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__bgm">
              <span>지나간다-김범수</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="friends.html" class="nav__list-item">
          <i class="fas fa-user"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="chat.html" class="nav__list-item">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="news.html" class="nav__list-item">
          <i class="fas fa-hashtag"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="more.html" class="nav__list-item">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
