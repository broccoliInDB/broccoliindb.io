<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Broccoli">
  <meta name="description" content="Welcome to my Kakao Clone">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>chat | kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">2:13</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-up"></i>
      <i class="fas fa-map-marker-alt"></i>
      <div class="status-bar__network">
        <img src="./images/lte.svg" alt="lte.svg" class="status-bar__lte">
      </div>
      <i class="fas fa-signal"></i>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__column">
      <h1 class="header__title">채팅</h1>
    </div>
    <div class="header__column">
      <span class="header__icon">
        <a href="find.html" class="header__icon-link">
          <i class="fas fa-search"></i>
        </a>
      </span>
      <span class="header__icon">
        <a href="chat.html" class="header__icon-link">
          <i class="far fa-comment"></i>
        </a>
      </span>
      <span class="header__icon">
        <a href="music.html" class="header__icon-link">
          <i class="fas fa-music"></i>
        </a>
      </span>
      <span class="header__icon">
        <a href="setting.html" class="header__icon-link">
          <i class="fas fa-cog"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="chats">
    <div class="chats__column">
      <div class="chats__avatars avatars">
        <ul class="avatars__list">
          <li class="avatars__item">
            <img src="./images/avatars/zzangu/cheolsu.jpeg" alt="cheolsu">
          </li>
        </ul>
      </div>
      <div class="chats__contents">
        <div class="chats__contents-top">
          <span class="chats__contents-icon">나</span>
          <span class="chats__members">최용범</span>
          <span class="chats__last-message">http://en.bem.info/methodology/key-concept/</span>
        </div>
        <div class="chats__contents-bottom"></div>
      </div>
    </div>
    <div class="chats__column">
      <div class="chats__infos">
        <span class="chats__timestamp">오후 2:02</span>
        <span class="chat__alert-new-messages"></span>
      </div>
    </div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="friends.html" class="nav__list-item">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__item">
        <a class="nav__list-item bubble">
          <div class="bubble__container">
            <i class="fas fa-comment"></i>
            <div class="bubble__container-item">14</div>
          </div>
        </a>
      </li>
      <li class="nav__item">
        <a href="news.html" class="nav__list-item">
          <i class="fas fa-hashtag"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="more.html" class="nav__list-item">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
