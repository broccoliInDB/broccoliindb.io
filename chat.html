<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Broccoli">
  <meta name="description" content="Welcome to my Kakao Clone">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>채팅 | kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <div class="status-bar__clock">2:13</div>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-up"></i>
      <i class="fas fa-map-marker-alt"></i>
      <span class="status-bar__network">
        <img src="./images/lte.svg" alt="lte.svg" width="16px" height="16px" class="status-bar__lte">
      </span>
      <i class="fas fa-signal"></i>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__column">
      <h1 class="header__title">채팅</h1>
    </div>
    <div class="header__column">
      <span class="header__icon">
        <a href="find.html" class="header__icon-link">
          <i class="fas fa-search"></i>
        </a>
      </span>
      <span class="header__icon">
        <a href="chat.html" class="header__icon-link">
          <i class="far fa-comment"></i>
        </a>
      </span>
      <span class="header__icon">
        <a href="music.html" class="header__icon-link">
          <i class="fas fa-music"></i>
        </a>
      </span>
      <span class="header__icon">
        <a href="setting.html" class="header__icon-link">
          <i class="fas fa-cog"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="chats">
    <ul class="chats__list">
      <li class="chats__chat chat">
        <div class="chat__column">
          <div class="chat__avatars avatars">
            <ul class="avatars__list">
              <li class="avatars__list-item">
                <img src="images/avatars/zzangu/zzangu.jpeg" alt="zzangu">
              </li>
              <li class="avatars__list-item">
                <img src="images/avatars/zzangu/cheolsu.jpeg" alt="cheolsu">
              </li>
              <li class="avatars__list-item">
                <img src="images/avatars/zzangu/yuri.jpeg" alt="yuri">
              </li>
              <li class="avatars__list-item">
                <img src="images/avatars/zzangu/hooni.jpeg" alt="hooni">
              </li>
            </ul>
          </div>
          <div class="chat__contents contents">
            <span class="contents__icon">
              <i class="fas fa-comments"></i>
            </span>
            <span class="contents__members members">
              <ul class="members__list">
                <li class="member__list-item">짱구</li>
                <li class="member__list-item">철수</li>
                <li class="member__list-item">유리</li>
                <li class="member__list-item">훈이</li>
              </ul>
              <span class="members__count">4</span>
            </span>
            <span class="contents__notification">
              <i class="fas fa-bell-slash"></i>
            </span>
            <div class="contents__preview preview">
              <div class="preview preview_ellipse">
                짱구 절친은 누구라고 생각해?
              </div>
            </div>
          </div>
        </div>
        <div class="chat__column">
          <span class="chat__timestamp">오전 9:26</span>
        </div>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="friends.html" class="nav__list-item">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="chat.html" class="nav__list-item">
          <i class="fas fa-comment"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="news.html" class="nav__list-item">
          <i class="fas fa-hashtag"></i>
        </a>
      </li>
      <li class="nav__item">
        <a href="more.html" class="nav__list-item">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
